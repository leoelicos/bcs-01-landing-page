<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Journey Web Design</title>
		<link
			rel="stylesheet"
			href="./assets/css/style.css
		"
		/>
	</head>

	<body>
		<!-- header -->

		<header>
			<img src="./assets/images/LW.svg" alt="" />
			<nav>
				<ul>
					<li><a href="/" active>Home</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a href="#" id="button">Contact Now</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- Hero Image -->

			<section class="hero">
				<div class="hero-content">
					<div class="hero-content-text">
						<h1><strong>LW Design</strong></h1>
					</div>
					<div class="hero-content-text">
						<h3>Tell a beautiful story with LW today.</h3>
					</div>
				</div>
			</section>

			<!-- Portfolio section -->

			<section id="portfolio" class="portfolio-container">
				<div class="card"></div>
				<div class="card"></div>
				<div class="card"></div>
			</section>

			<!-- Modal section -->

			<section class="bg-modal">
				<div class="modal-content">
					<div class="close">+</div>
					<img src="./assets/images/LW.svg" alt="" />

					<form action="">
						<input type="text" placeholder="Name" />
						<input type="text" placeholder="Email" />
						<a href="/" class="btn">Submit</a>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer-text">&copy; 2022 LW Design</div>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
