<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Journey Web Design</title>
		<link
			rel="stylesheet"
			href="./assets/css/style.css
		"
		/>
	</head>

	<body>
		<!-- header -->

		<header>
			<img src="./assets/images/LW.svg" alt="" />
			<nav>
				<ul>
					<li><a href="https://leoelicos.github.io/bcs-01-landing-page/" active>Home</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a href="#" id="button">Contact Now</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- Hero Image -->

			<section class="hero">
				<img class="hero-img" src="https://unsplash.com/photos/gw-aplKL3Qg/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTV8fGpvdXJuZXl8ZW58MHx8fHwxNjQ1NDIxOTE5&force=true&w=2400" alt="a picture of a forest path" />
				<div class="hero-content">
					<h1><strong>LW Design</strong></h1>
					<h3>Tell a beautiful story with LW today.</h3>
				</div>
			</section>

			<!-- Portfolio section -->
			<div id="portfolio" class="portfolio-of-work">
				<h3>Portfolio of Work</h3>
				<div class="portfolios">
					<div class="portfolio">
						<div class="portfolio-header">Project 1</div>
						<div class="portfolio-text">Project 1 is written in HTML</div>
						<div class="portfolio-image"><img src="https://picsum.photos/200" alt="image of HTML work" /></div>
					</div>
					<div class="portfolio">
						<div class="portfolio-header">Project 2</div>
						<div class="portfolio-text">Project 2 is written in CSS</div>
						<div class="portfolio-image"><img src="https://picsum.photos/200" alt="image of HTML work" /></div>
					</div>
					<div class="portfolio">
						<div class="portfolio-header">Project 3</div>
						<div class="portfolio-text">Project 3 is written in Javascript</div>
						<div class="portfolio-image"><img src="https://picsum.photos/200" alt="image of HTML work" /></div>
					</div>
				</div>
			</div>

			<!-- Modal section -->

			<section class="bg-modal">
				<div class="modal-content">
					<div class="close">+</div>
					<img src="./assets/images/LW.svg" alt="" />

					<form action="">
						<input type="text" placeholder="Name" />
						<input type="text" placeholder="Email" />
						<a href="/" class="btn">Submit</a>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer-text"><p>&copy; 2022 LW Design</p></div>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
