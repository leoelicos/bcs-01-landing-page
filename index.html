<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Journey Web Design</title>
		<link
			rel="stylesheet"
			href="./assets/css/style.css
		"
		/>
	</head>

	<body>
		<!-- header -->
		<div id="topofpage"></div>
		<header>
			<img src="./assets/images/LW.svg" alt="LW logo" />
			<nav>
				<ul>
					<li><a href="#topofpage" active>Home</a></li>
					<li><a href="#portfolios">Portfolio</a></li>
					<li><a href="#" id="button">Contact Now</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- Hero Image -->

			<section class="hero">
				<img class="hero-img" src="https://unsplash.com/photos/gw-aplKL3Qg/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTV8fGpvdXJuZXl8ZW58MHx8fHwxNjQ1NDIxOTE5&force=true&w=2400" alt="a picture of a forest path" />
				<div class="hero-content">
					<h1><strong>LW Design</strong></h1>
					<h3>Tell a beautiful story with LW today.</h3>
				</div>
			</section>

			<!-- Portfolio section -->
			<h3 class="portfolios-header">Portfolio</h3>

			<section class="portfolios" id="portfolios">
				<!-- Landing Page -->
				<a class="portfolio" target="_blank" href="https://leoelicos.github.io/bcs-01-landing-page/">
					<h3 class="portfolio-header">Landing Page</h3>
					<p class="portfolio-text">Designer Home Page</p>
					<img class="portfolio-image" src="./assets/images/landing-page.jpg" alt="image of a landing page" />
				</a>

				<!-- Code Refactor -->
				<a class="portfolio" target="_blank" href="https://leoelicos.github.io/bcs-01-code-refactor/">
					<h3 class="portfolio-header">Code Refactor</h3>
					<p class="portfolio-text">Accessiblility Driven Codebase</p>
					<img class="portfolio-image" src="./assets/images/screenshot-code-refactor.png" alt="image of an accessibility-driven page" />
				</a>

				<!-- CSS Snippet Cheat Sheet -->
				<a class="portfolio" target="_blank" href="https://leoelicos.github.io/bcs-02-css-snippet-cheat-sheet/">
					<h3 class="portfolio-header">CSS Snippet Cheat Sheet</h3>
					<p class="portfolio-text">Responsive Design</p>
					<img class="portfolio-image" src="./assets/images/screenshot-css-snippet-cheat-sheet.jpg" alt="image of HTML work" />
				</a>
			</section>
			<!-- Future projects -->
			<h3 class="portfolios-footer">
				<sub><em>More projects coming soon</em></sub>
			</h3>
			<!-- Modal section -->

			<section class="bg-modal">
				<div class="modal-content">
					<div class="close">+</div>
					<img src="./assets/images/LW.svg" alt="" />

					<form action="">
						<input type="text" placeholder="Name" />
						<input type="text" placeholder="Email" />
						<a href="/" class="btn">Submit</a>
					</form>
				</div>
			</section>
		</main>

		<footer>
			<div class="footer-text"><p>&copy; 2022 LW Design</p></div>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
